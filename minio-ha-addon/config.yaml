---
name: MinIO Object Storage
version: '1.0.0'
slug: minio_homeassistant
description: MinIO high-performance object storage server compatible with Amazon S3
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto

ports:
  9000/tcp: 9000
  9001/tcp: 9001
ports_description:
  9000/tcp: MinIO S3 API
  9001/tcp: MinIO Web Console

ingress:
  enabled: true
  port: 9001
  require_admin: true

options:
  admin_user: admin
  admin_password: changeme123
  data_path: minio
  data_base: media
  api_port: 9000
  console_port: 9001
  browser_enabled: true
schema:
  admin_user: str
  admin_password: password
  data_path: str
  data_base: list(media|data)
  api_port: int
  console_port: int
  browser_enabled: bool

map:
  - type: addon_config
    read_only: false
  - type: data
    read_only: false
  - type: media
    read_only: false
