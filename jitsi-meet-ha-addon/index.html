<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet - Home Assistant</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; }
        #meet-container { height: 100vh; width: 100%; }
        .error { padding: 20px; text-align: center; }
        .controls { padding: 20px; text-align: center; background: #2a2a2a; }
        .warning {
            background: #ff9800;
            color: #000;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .warning a {
            color: #0066cc;
            font-weight: bold;
            text-decoration: none;
        }
        .warning a:hover {
            text-decoration: underline;
        }
        input[type="text"] { 
            padding: 10px; 
            width: 300px; 
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background: #0080ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0066cc; }
        button.secondary {
            background: #666;
        }
        button.secondary:hover { background: #555; }
        h1 { margin-bottom: 20px; }
        .info { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="start-screen" class="controls">
        <h1>Jitsi Meet - Home Assistant Add-on</h1>
        <div id="https-warning" class="warning" style="display: none;">
            ⚠️ <strong>HTTPS Required:</strong> WebRTC (camera/microphone) requires HTTPS for security.<br>
            <button class="secondary" onclick="openJitsiDirect()" style="margin-top: 10px;">Open meet.jit.si directly</button>
        </div>
        <input type="text" id="roomName" placeholder="Enter room name" />
        <button onclick="startMeet()">Join Meeting</button>
        <div class="info">Or open meet.jit.si in a new tab for full access</div>
    </div>
    <div id="meet-container"></div>

    <script>
        let api = null;
        
        // Check if we're on HTTP (not localhost)
        if (window.location.protocol === 'http:' && !['localhost', '127.0.0.1', '[::1]'].includes(window.location.hostname)) {
            document.getElementById('https-warning').style.display = 'block';
        }
        
        function openJitsiDirect() {
            const roomName = document.getElementById('roomName').value || 'HomeAssistantRoom';
            window.open('https://meet.jit.si/' + roomName, '_blank');
        }
        
        function startMeet() {
            const roomName = document.getElementById('roomName').value || 'HomeAssistantRoom';
            document.getElementById('start-screen').style.display = 'none';
            
            const domain = 'meet.jit.si';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#meet-container'),
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    SHOW_WATERMARK_FOR_GUESTS: false,
                    DEFAULT_BACKGROUND: '#1a1a1a',
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'info', 'chat', 'recording',
                        'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
                        'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                        'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone',
                        'security'
                    ],
                },
                configOverwrite: {
                    startWithAudioMuted: false,
                    startWithVideoMuted: false,
                    enableWelcomePage: false,
                }
            };
            
            try {
                api = new JitsiMeetExternalAPI(domain, options);
                
                api.addEventListener('readyToClose', () => {
                    document.getElementById('start-screen').style.display = 'block';
                    document.getElementById('meet-container').innerHTML = '';
                    api = null;
                });
            } catch (error) {
                console.error('Failed to start Jitsi Meet:', error);
                document.getElementById('meet-container').innerHTML = 
                    '<div class="error"><h2>Unable to start meeting</h2><p>' + error.message + '</p>' +
                    '<p>Try opening <a href="https://meet.jit.si/' + roomName + '" target="_blank">meet.jit.si/' + roomName + '</a> directly.</p></div>';
            }
        }
        
        // Auto-join if room parameter is in URL
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        if (room) {
            document.getElementById('roomName').value = room;
            startMeet();
        }
    </script>
</body>
</html>
